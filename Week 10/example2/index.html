<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>

    <h2>Change text onClick</h2>
    <h2 onclick="changeText(this)">Click on this text!</h2>

    <script>
      function changeText(element) {
        element.innerHTML = "Ooops!";
      }
    </script>
    
  </body>
</html>
