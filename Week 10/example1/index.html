<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example 1</title>

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Example of events in HTML</h1>

    <div
      class="button"
      onmouseover="SetColor(this, 'blue')"
      onmouseleave="SetColor(this, 'lightblue')"
      onclick="SetColor(this, 'pink')"
    >
      Button
    </div>

    <div class="hello">Hello World</div>

    <!-- simple function to set color based on element and color provided -->

    <script src="script.js"></script>
  </body>
</html>
