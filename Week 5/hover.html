<!DOCTYPE html>
<html>
  <head>
    <title>Hover</title>
    <style>
      li:hover {
        color: blue;
        background-color: yellow;
        font-size: 40px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Tomato</li>
      <li>Potato</li>
      <li>Eggs</li>
      <li>Carrots</li>
    </ul>
  </body>
</html>
